<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c7ca3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0f1e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Circle for avatar -->
  <circle cx="200" cy="180" r="80" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2"/>
  
  <!-- Initials -->
  <text x="200" y="195" font-family="'Aeonik Extended', Arial, sans-serif" font-size="48" font-weight="600" fill="rgba(255, 255, 255, 0.9)" text-anchor="middle">RS</text>
  
  <!-- Subtle pattern at bottom -->
  <rect x="0" y="320" width="400" height="80" fill="rgba(0, 0, 0, 0.3)"/>
</svg>