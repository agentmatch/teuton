<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Property Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9tYW5hbGV4YW5kZXIiLCJhIjoiY2xycmZrYWpkMGRqbTJrbWs4azd5ZHgxeCJ9.lQL4Y2Lod-myxu2MhaBZ6A';
    
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-v9',
      center: [-130.158, 56.262],
      zoom: 8
    });
    
    map.on('load', () => {
      fetch('/images/luxor-properties-merged-wgs84.geojson')
        .then(res => res.json())
        .then(data => {
          console.log('Loaded features:', data.features.length);
          
          map.addSource('properties', {
            type: 'geojson',
            data: data
          });
          
          map.addLayer({
            id: 'properties-fill',
            type: 'fill',
            source: 'properties',
            paint: {
              'fill-color': '#FFFF00',
              'fill-opacity': 0.5
            }
          });
          
          map.addLayer({
            id: 'properties-line',
            type: 'line',
            source: 'properties',
            paint: {
              'line-color': '#FFFF00',
              'line-width': 2
            }
          });
          
          // Fit bounds
          const bounds = new mapboxgl.LngLatBounds();
          data.features.forEach(feature => {
            feature.geometry.coordinates.forEach(polygon => {
              polygon.forEach(ring => {
                ring.forEach(coord => {
                  if (Array.isArray(coord) && coord.length >= 2) {
                    bounds.extend([coord[0], coord[1]]);
                  }
                });
              });
            });
          });
          
          map.fitBounds(bounds, { padding: 50 });
        })
        .catch(err => console.error('Error:', err));
    });
  </script>
</body>
</html>
